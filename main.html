<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
        <video id="video" class="flex" width="765" height="430" src="https://www.w3schools.com/html/mov_bbb.mp4"></video>
        
        <div class="controls">
            <button id="player__button" class="player__button">►</button>
            <input id="volume" type="range" min="0" max="1" step="0.05" value="1" data-sizing="%">
            <input id="playbackSpeed" type="range" min="0.5" max="2" step="0.1" value="1" data-sizing="x">
            <button id="rewind">« 10s</button>
            <button id="forward">25s »</button>
            <div class="progress">
                <div class="progress__filled"></div>
            </div>
        </div>
    </div>

<script  src="./script.js">
  //Your code goes here
</script>
</body>
</html>
